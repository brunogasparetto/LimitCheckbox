<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Limit Checkbox - HTML 5</title>
<style type="text/css">
    input, label {
        vertical-align: middle;
    }
</style>
</head>
<body>
    <div class="limitcheckbox" data-limit-checkbox="3">
        <p><input type="checkbox" id="1" /><label for="1">Texto</label></p>
        <p><input type="checkbox" id="2" /><label for="2">Texto</label></p>
        <p><input type="checkbox" id="3" /><label for="3">Texto</label></p>
        <p><input type="checkbox" id="4" /><label for="4">Texto</label></p>
        <p><input type="checkbox" id="5" /><label for="5">Texto</label></p>
        <p><input type="checkbox" id="6" /><label for="6">Texto</label></p>
        <p><input type="checkbox" id="7" /><label for="7">Texto</label></p>
        <p><input type="checkbox" id="8" /><label for="8">Texto</label></p>
        <p><input type="checkbox" id="9" /><label for="9">Texto</label></p>
        <p><input type="checkbox" id="10" /><label for="10">Texto</label></p>
    </div>

    <div class="limitcheckbox">
        <p><input type="checkbox" id="01" /><label for="01">Outro texto</label></p>
        <p><input type="checkbox" id="02" /><label for="02">Outro texto</label></p>
        <p><input type="checkbox" id="03" /><label for="03">Outro texto</label></p>
        <p><input type="checkbox" id="04" /><label for="04">Outro texto</label></p>
        <p><input type="checkbox" id="05" /><label for="05">Outro texto</label></p>
        <p><input type="checkbox" id="06" /><label for="06">Outro texto</label></p>
        <p><input type="checkbox" id="07" /><label for="07">Outro texto</label></p>
        <p><input type="checkbox" id="08" /><label for="08">Outro texto</label></p>
        <p><input type="checkbox" id="09" /><label for="09">Outro texto</label></p>
        <p><input type="checkbox" id="100" /><label for="100">Outro texto</label></p>
    </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.limitcheckbox.js"></script>
<script type="text/javascript">
    $(function() {
        $(".limitcheckbox")
            .limitcheckbox({
                limit:3,
                
                onBlock: function (event, limit) {
                    console.log("Block", this, event, limit);
                },
                
                onRelease: function (event, limit) {
                    console.log("Release", this, event, limit);
                }
            });
    });
</script>
</body>
</html>
